<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de longitudes</title>
    <link rel="stylesheet" href="stylemagnitudes.css">
</head>
<body>
    <header>
        <section class="hv">
            <h2>Seleccione su magnitud: </h2>
            <div class="img">
                <div class="circulo">
                    <a href="masa.html" class="hipervinculoanimacion">
                        <img src="img/masa.avif" class="imgm">
                
                    </a>
                
                
                    <a href="index.html" class="hipervinculoanimacion">
                        <img src="img/home.ico" class="imgl">
                    
                    </a>
                
                
                    <a href="capacidad.html" class="hipervinculoanimacion">
                        <img src="img/volumen.png" class="imgv">
                        
                    </a>
                </div>
    </header>
    <div class="contenedor">
        <h2>Conversor de unidades de longitud</h2>
        <div class="fila">
            <span>Convertir de </span>
            <select name="unidad1" id="unidad1">
                <option value="Kilometro">Kilómetro</option>
                <option value="Hectometro">Hectómetro</option>
                <option value="Decametro">Decámetro</option>
                <option value="Metro">Metro</option>
                <option value="Decimetro">Decímetro</option>
                <option value="Centimetro">Centímetro</option>
                <option value="Milimetro">Milímetro</option>
            </select>
            <span> a </span>
            <select name="unidad2" id="unidad2">
                <option value="Kilometro">Kilómetro</option>
                <option value="Hectometro">Hectómetro</option>
                <option value="Decametro">Decámetro</option>
                <option value="Metro">Metro</option>
                <option value="Decimetro">Decímetro</option>
                <option value="Centimetro">Centímetro</option>
                <option value="Milimetro">Milímetro</option>
            </select>
        </div>

        <input type="number" id="valor" placeholder="Valor">

        <div class="resultado" id="resultado">
            - -
        </div>
        
    </div>
    <footer>
        <div class="bubbles">
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
            <div class="bubble bubble4"></div>
            <div class="bubble bubble5"></div>
        </div>
    </footer>

    <script src="longitudscript.js"></script>
</body>
</html>
