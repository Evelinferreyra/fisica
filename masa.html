<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de masa</title>
    <link rel="stylesheet" href="stylemagnitudes.css">
</head>
<body>

    <header>
        <section class="hv">
            <h2>Seleccione su magnitud: </h2>
            <div class="img">
                <div class="circulo">
                    <a href="index.html" class="hipervinculoanimacion">
                        <img src="../fisicaqueso/img/home.ico" class="imgm">
                    
                    </a>
                
                    <a href="longitud.html" class="hipervinculoanimacion">
                        <img src="../fisicaqueso/img/longitud.avif" class="imgl">
                    
                    </a>
                
                
                    <a href="capacidad.html" class="hipervinculoanimacion">
                        <img src="../fisicaqueso/img/volumen.png" class="imgv">
                        
                    </a>
                </div>
    </header>
    <div class="contenedor">
        <h2>Conversor de unidades de Masa</h2>
        <div class="fila">
            <span>Convertir de </span>
            <select name="unidad1" id="unidad1">
                <option value="Kilogramo">Kilogramo</option>
                <option value="Hectogramo">Hectogramo</option>
                <option value="Decagramo">Decagramo</option>
                <option value="Gramo">Gramo</option>
                <option value="Decigramo">Decigramo</option>
                <option value="Centigramo">Centigramo</option>
                <option value="Miligramo">Miligramo</option>
            </select>
            <span> a </span>
            <select name="unidad2" id="unidad2">
                <option value="Kilogramo">Kilogramo</option>
                <option value="Hectogramo">Hectogramo</option>
                <option value="Decagramo">Decagramo</option>
                <option value="Gramo">Gramo</option>
                <option value="Decigramo">Decigramo</option>
                <option value="Centigramo">Centigramo</option>
                <option value="Miligramo">Miligramo</option>
            </select>
        </div>

        <input type="number" id="valor" placeholder="Valor">

        <div class="resultado" id="resultado">
            - -
        </div>
        
    </div>

    <footer>
        <div class="bubbles">
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
            <div class="bubble bubble4"></div>
            <div class="bubble bubble5"></div>
        </div>
    </footer>

    <script src="masa.js"></script>
</body>
</html>
