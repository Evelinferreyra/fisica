<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de masa</title>
    <link rel="stylesheet" href="stylemagnitudes.css">
</head>
<body>

    <header>
        <section class="hv">
            <h2>Seleccione su magnitud: </h2>
            <div class="img">
                <div class="circulo">
                    <a href="masa.html" class="hipervinculoanimacion">
                        <img src="../fisicaqueso/img/masa.avif" class="imgm">
                
                    </a>
                
                
                    <a href="longitud.html" class="hipervinculoanimacion">
                        <img src="../fisicaqueso/img/longitud.avif" class="imgl">
                    
                    </a>
                
                
                    <a href="index.html" class="hipervinculoanimacion">
                        <img src="../fisicaqueso/img/home.ico" class="imgv">
                    
                    </a>
                </div>
        </section>
    </header>
    <div class="contenedor ">
        <h2>Conversor de unidades de Capacidad</h2>
        <div class="fila">
            <span>Convertir de </span>
            <select name="unidad1" id="unidad1">
                <option value="Kilolitro">Kilolitro</option>
                <option value="Hectolitro">Hectolitro</option>
                <option value="Decalitro">Decalitro</option>
                <option value="Litro">Litro</option>
                <option value="Decilitro">Decilitro</option>
                <option value="Centilitro">Centilitro</option>
                <option value="Mililitro">Mililitro</option>
            </select>
            <span> a </span>
            <select name="unidad2" id="unidad2">
                <option value="Kilolitro">Kilolitro</option>
                <option value="Hectolitro">Hectolitro</option>
                <option value="Decalitro">Decalitro</option>
                <option value="Litro">Litro</option>
                <option value="Decilitro">Decilitro</option>
                <option value="Centilitro">Centilitro</option>
                <option value="Mililitro">Mililitro</option>
            </select>
        </div>

        <input type="number" id="valor" placeholder="Valor">

        <div class="resultado" id="resultado">
            - -
        </div>
        
    </div>

    <script src="capacidad.js"></script>
    <footer>
        <div class="bubbles">
            <div class="bubble bubble1"></div>
            <div class="bubble bubble2"></div>
            <div class="bubble bubble3"></div>
            <div class="bubble bubble4"></div>
            <div class="bubble bubble5"></div>
        </div>
    </footer>
    <script src="capacidad.js"></script>   
</body>
</html>
